<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLIK Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SLIK File Analyzer</h2>
    <form id="uploadForm">
      <input type="file" id="fileInput" name="files" multiple accept=".txt" required />
      <button type="submit">Proses & Unduh Excel</button>
    </form>
    <div id="result" class="hidden">
      <p>Proses selesai, file berhasil diunduh!</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const files = document.getElementById('fileInput').files;

      for (let i = 0; i < files.length; i++) {
        formData.append('files', files[i]);
      }

      const response = await fetch('https://your-vercel-url.vercel.app/api/proses', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        alert('Gagal memproses file. Pastikan format benar.');
        return;
      }

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'hasil_slik.xlsx';
      document.body.appendChild(a);
      a.click();
      a.remove();
      result.classList.remove('hidden');
    });
  </script>
</body>
</html>
